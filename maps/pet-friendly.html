    <script>
        const SUPABASE_URL = 'https://ccbspjdjgranbpyomxrp.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNjYnNwamRqZ3JhbmJweW9teHJwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMzNjk2NTMsImV4cCI6MjA3ODk0NTY1M30.MLSBxYsSIwK3xWQto0bmagP-zKGHBC2z8i-hyV87CY8';

        const map = L.map('map').setView([25.0330, 121.5654], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap'
        }).addTo(map);

        let visiblePlaces = [];
        let markers = [];
        let searchMarker = null;
        let searchCircle = null;
        let activeFilters = ['all'];
        let lastLoadedBounds = null;
        let isLoading = false;

        function createIcon(color = '#4caf50', size = 12) {
            return L.divIcon({
                className: 'custom-marker',
                html: `<div style="background-color: ${color}; width: ${size}px; height: ${size}px; border-radius: 50%; border: 3px solid white; box-shadow: 0 2px 5px rgba(0,0,0,0.3);"></div>`,
                iconSize: [size, size],
                iconAnchor: [size/2, size/2]
            });
        }

        document.getElementById('toggle-btn').addEventListener('click', () => {
            document.getElementById('sidebar').classList.toggle('collapsed');
        });

        async function loadVisiblePlaces() {
            if (isLoading) return;
            isLoading = true;
            
            const bounds = map.getBounds();
            const ne = bounds.getNorthEast();
            const sw = bounds.getSouthWest();
            
            try {
                const response = await fetch(`${SUPABASE_URL}/rest/v1/places?select=*`, {
                    headers: {
                        'apikey': SUPABASE_KEY,
                        'Authorization': `Bearer ${SUPABASE_KEY}`
                    }
                });
                
                const allData = await response.json();
                visiblePlaces = allData.filter(p => 
                    p.lat && p.lng &&
                    p.lat >= sw.lat && p.lat <= ne.lat &&
                    p.lng >= sw.lng && p.lng <= ne.lng
                );

                lastLoadedBounds = bounds;
                updateCounts();
                displayPlaces();
                document.getElementById('update-btn').classList.remove('show');
                document.getElementById('status').textContent = `âœ… å·²è¼‰å…¥ ${visiblePlaces.length} å€‹å‹å–„å ´æ‰€`;

            } catch (error) {
                console.error('è¼‰å…¥å¤±æ•—:', error);
                document.getElementById('status').innerHTML = `<span style="color: #d32f2f;">è¼‰å…¥å¤±æ•—,è«‹é‡è©¦</span>`;
            }
            
            isLoading = false;
        }

        function updateCounts() {
            document.getElementById('count-all').textContent = visiblePlaces.length;
            document.getElementById('count-pet').textContent = visiblePlaces.filter(p => p.category === 'å¯µç‰©å‹å–„').length;
        }

        function displayPlaces() {
            markers.forEach(m => map.removeLayer(m.marker));
            markers = [];

            const filtered = activeFilters.includes('all') 
                ? visiblePlaces 
                : visiblePlaces.filter(p => activeFilters.includes(p.category));

            filtered.forEach(place => {
                const marker = L.marker([place.lat, place.lng], { 
                    icon: createIcon('#4caf50')
                }).addTo(map);

                marker.bindPopup(`
                    <div style="min-width: 220px;">
                        <h3 style="margin: 0 0 8px 0; color: #4caf50; font-size: 15px;">${place.name}</h3>
                        <div style="margin-bottom: 8px;">
                            <span class="category-badge">${place.category || 'å¯µç‰©å‹å–„'}</span>
                        </div>
                        <div style="font-size: 13px;">ğŸ“ ${place.address || ''}</div>
                    </div>
                `);

                markers.push({ marker, place });
            });
        }

        function calculateDistance(lat1, lng1, lat2, lng2) {
            const R = 6371000;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLng = (lng2 - lng1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                      Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                      Math.sin(dLng/2) * Math.sin(dLng/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }

        function searchNearby(lat, lng) {
            if (searchMarker) map.removeLayer(searchMarker);
            if (searchCircle) map.removeLayer(searchCircle);

            searchMarker = L.marker([lat, lng], {
                icon: createIcon('#ff9800', 16)
            }).addTo(map).bindPopup('ğŸ“ æœå°‹ä½ç½®').openPopup();

            searchCircle = L.circle([lat, lng], {
                radius: 2000,
                color: '#4caf50',
                fillColor: '#4caf50',
                fillOpacity: 0.1,
                weight: 2
            }).addTo(map);

            const nearby = [];
            visiblePlaces.forEach(p => {
                const distance = calculateDistance(lat, lng, p.lat, p.lng);
                if (distance <= 2000) {
                    nearby.push({ ...p, distance });
                }
            });

            nearby.sort((a, b) => a.distance - b.distance);

            const listDiv = document.getElementById('nearby-list');
            if (nearby.length === 0) {
                listDiv.innerHTML = '<div class="alert-box">é™„è¿‘ 2 å…¬é‡Œå…§æš«ç„¡è³‡æ–™</div>';
            } else {
                listDiv.innerHTML = `
                    <div class="nearby-header">ğŸ¾ é™„è¿‘ 2km å…§æ‰¾åˆ° ${nearby.length} å€‹å‹å–„å ´æ‰€</div>
                    ${nearby.map(p => `
                        <div class="nearby-item" onclick="map.setView([${p.lat}, ${p.lng}], 16)">
                            <div class="nearby-item-name">${p.name}</div>
                            <div class="nearby-item-category">
                                <span class="category-badge">${p.category || 'å¯µç‰©å‹å–„'}</span>
                            </div>
                            <div class="nearby-item-distance">ğŸ“ è·é›¢: ${Math.round(p.distance)}m</div>
                        </div>
                    `).join('')}
                `;
            }
        }

        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const category = btn.dataset.category;
                
                if (category === 'all') {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    activeFilters = ['all'];
                } else {
                    document.querySelector('[data-category="all"]').classList.remove('active');
                    btn.classList.toggle('active');
                    
                    activeFilters = Array.from(document.querySelectorAll('.filter-btn.active'))
                        .map(b => b.dataset.category)
                        .filter(c => c !== 'all');
                    
                    if (activeFilters.length === 0) {
                        activeFilters = ['all'];
                        document.querySelector('[data-category="all"]').classList.add('active');
                    }
                }
                
                displayPlaces();
            });
        });

        let moveTimeout;
        map.on('moveend', () => {
            clearTimeout(moveTimeout);
            moveTimeout = setTimeout(() => {
                if (!lastLoadedBounds || !map.getBounds().intersects(lastLoadedBounds)) {
                    document.getElementById('update-btn').classList.add('show');
                }
            }, 500);
        });

        document.getElementById('update-btn').addEventListener('click', () => {
            loadVisiblePlaces();
        });

        map.on('click', (e) => {
            searchNearby(e.latlng.lat, e.latlng.lng);
        });

        loadVisiblePlaces();
