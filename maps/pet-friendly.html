    <script>
        // --- é…ç½®è¨­å®š ---

        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNjYnNwamRqZ3JhbmJweW9teHJwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMzNjk2NTMsImV4cCI6MjA3ODk0NTY1M30.MLSBxYsSIwK3xWQto0bmagP-zKGHBC2z8i-hyV87CY8';

        // --- ğŸ¨ è‰²å½©å®šç¾© (R6: å®šç¾©è¦–è¦ºç³»çµ±) ---
        const categoryColors = {
            'é¤å»³': '#FF9800',       // æ©˜è‰² (é¤é£²)

            'å¯µç‰©é†«é™¢': '#F44336',   // ç´…è‰² (é†«ç™‚)
            'å¯µç‰©ç¾å®¹': '#E91E63',   // ç²‰è‰² (ç¾å®¹)

            'å®¤å¤–ç©ºé–“': '#4CAF50',

        // --- ç‹€æ…‹è®Šæ•¸ ---
        let visiblePlaces = [];

        let searchMarker = null;
        let searchCircle = null;
        let activeFilters = ['all'];
        let lastLoadedBounds = null;

        // --- è¼”åŠ©å‡½å¼ï¼šå–å¾—é¡è‰² ---
        function getColor(category) {
            return categoryColors[category] || categoryColors['default'];
        }

        function createIcon(color = '#4caf50', size = 12) {
            return L.divIcon({
                className: 'custom-marker',
                html: `<div style="background-color: ${color}; width: ${size}px; height: ${size}px; border-radius: 50%; border: 3px solid white; box-shadow: 0 2px 5px rgba(0,0,0,0.3);"></div>`,
                iconSize: [size, size],

            });
        }

        // å´é‚Šæ¬„åˆ‡æ›
        document.getElementById('toggle-btn').addEventListener('click', () => {
            document.getElementById('sidebar').classList.toggle('collapsed');
        });

        // --- æ ¸å¿ƒåŠŸèƒ½ï¼šè¼‰å…¥è³‡æ–™ ---
        async function loadVisiblePlaces() {
            if (isLoading) return;
            isLoading = true;
            
            // æ¸…é™¤æœå°‹ç‹€æ…‹ (æ¢å¾©é¡¯ç¤ºå…¨éƒ¨)
            if (searchMarker) {
                map.removeLayer(searchMarker);
                searchMarker = null;
            }
            if (searchCircle) {
                map.removeLayer(searchCircle);
                searchCircle = null;
            }
            document.getElementById('nearby-list').innerHTML = '';

            const bounds = map.getBounds();
            const ne = bounds.getNorthEast();
            const sw = bounds.getSouthWest();
            
            try {
                const response = await fetch(`${SUPABASE_URL}/rest/v1/pet_places?select=*`, {
                    headers: {
                        'apikey': SUPABASE_KEY,
                        'Authorization': `Bearer ${SUPABASE_KEY}`
                    }
                });
                
                if (!response.ok) throw new Error(`API Error: ${response.status}`);

                const allData = await response.json();
                
                visiblePlaces = allData.filter(p => 
                    p.lat && p.lng &&
                    p.lat >= sw.lat && p.lat <= ne.lat &&
                    p.lng >= sw.lng && p.lng <= ne.lng
                );

                lastLoadedBounds = bounds;
                
                renderFilters();
                displayPlaces(); // é è¨­é¡¯ç¤ºæ‰€æœ‰è¼‰å…¥çš„è³‡æ–™
                
                document.getElementById('update-btn').classList.remove('show');
                document.getElementById('status').textContent = `âœ… å·²è¼‰å…¥ ${visiblePlaces.length} å€‹å‹å–„å ´æ‰€`;

            } catch (error) {
                console.error('è¼‰å…¥å¤±æ•—:', error);
                document.getElementById('status').innerHTML = `<span style="color: #d32f2f;">è¼‰å…¥å¤±æ•—: ${error.message}</span>`;
            }
            
            isLoading = false;
        }

        // --- å‹•æ…‹ç¯©é¸é‚è¼¯ ---
        function renderFilters() {
            const container = document.getElementById('filter-container');
            const categories = [...new Set(visiblePlaces.map(p => p.category || 'æœªåˆ†é¡'))].sort();

            let html = '<h3>ğŸ“Š å ´æ‰€é¡åˆ¥</h3>';

            // "å…¨éƒ¨" æŒ‰éˆ•
            const isAllActive = activeFilters.includes('all');
            html += `
                <button class="filter-btn ${isAllActive ? 'active' : ''}" data-category="all">
                    ğŸ” é¡¯ç¤ºå…¨éƒ¨
                    <span class="count">${visiblePlaces.length}</span>
                </button>
            `;

            // å„é¡åˆ¥æŒ‰éˆ•
            categories.forEach(cat => {
                const count = visiblePlaces.filter(p => (p.category || 'æœªåˆ†é¡') === cat).length;
                const isActive = activeFilters.includes(cat);
                const color = getColor(cat); // å–å¾—è©²é¡åˆ¥é¡è‰²
                
                if (count > 0) {
                    // é€™è£¡æˆ‘å€‘å‹•æ…‹è¨­å®šæŒ‰éˆ•å‰çš„åœ“é»é¡è‰²
                    html += `
                        <button class="filter-btn ${isActive ? 'active' : ''}" data-category="${cat}" style="--btn-color: ${color}">
                            <span style="display:inline-block;width:10px;height:10px;background:${color};border-radius:50%;margin-right:8px;"></span>
                            ${cat}
                            <span class="count">${count}</span>
                        </button>
                    `;
                }
            });

            container.innerHTML = html;
            container.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', handleFilterClick);
            });
        }

        function handleFilterClick(e) {
            const btn = e.currentTarget;
            const category = btn.dataset.category;

            if (category === 'all') {
                activeFilters = ['all'];
            } else {
                if (activeFilters.includes('all')) activeFilters = [];
                if (activeFilters.includes(category)) {
                    activeFilters = activeFilters.filter(c => c !== category);
                } else {
                    activeFilters.push(category);
                }
                if (activeFilters.length === 0) activeFilters = ['all'];
            }

            renderFilters();
            // é»æ“Šç¯©é¸æ™‚ï¼Œå¦‚æœæ­£åœ¨æœå°‹æ¨¡å¼ä¸‹ï¼Œä¾ç„¶ä½¿ç”¨ visiblePlaces (ç‚ºäº†ç°¡å–®èµ·è¦‹ï¼Œåˆ‡æ›ç¯©é¸æœƒé‡ç½®æœå°‹ç¯„åœé¡¯ç¤ºï¼Œæˆ–ä½ å¯ä»¥é¸æ“‡ä¿ç•™)
            // é€™è£¡æˆ‘å€‘é¸æ“‡ï¼šåˆ‡æ›ç¯©é¸å¾Œï¼Œé¡¯ç¤ºæ‰€æœ‰ç¬¦åˆç¯©é¸çš„é» (ä¸è«–è·é›¢)
            displayPlaces(); 
        }

        // --- ğŸ“ åœ°åœ–é¡¯ç¤ºé‚è¼¯ (R6: æ ¸å¿ƒä¿®æ”¹) ---
        // æ–°å¢åƒæ•¸: sourceDataï¼Œé è¨­ç‚º visiblePlaces
        // å¦‚æœå‚³å…¥ sourceData (ä¾‹å¦‚æœå°‹çµæœ)ï¼Œå°±åªé¡¯ç¤ºé€™äº›è³‡æ–™
        function displayPlaces(sourceData = null) {
            // 1. æ¸…é™¤èˆŠæ¨™è¨˜
            markers.forEach(m => map.removeLayer(m.marker));
            markers = [];

            // 2. æ±ºå®šè¦é¡¯ç¤ºå“ªäº›è³‡æ–™ (å…¨éƒ¨ vs æœå°‹çµæœ)
            let targetData = sourceData || visiblePlaces;

            // 3. å¥—ç”¨é¡åˆ¥ç¯©é¸
            const filtered = activeFilters.includes('all') 
                ? targetData 
                : targetData.filter(p => activeFilters.includes(p.category || 'æœªåˆ†é¡'));

            // 4. ç¹ªè£½æ¨™è¨˜
            filtered.forEach(place => {
                const color = getColor(place.category); // å–å¾—å°æ‡‰é¡è‰²

                const marker = L.marker([place.lat, place.lng], { 
                    icon: createIcon(color) // ä½¿ç”¨ä¸åŒé¡è‰²
                }).addTo(map);

                marker.bindPopup(`

                    </div>
                `);

                markers.push({ marker, place });
            });
        }

        // --- å·¥å…·å‡½å¼ï¼šè¨ˆç®—è·é›¢ ---
        function calculateDistance(lat1, lng1, lat2, lng2) {
            const R = 6371000;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLng = (lng2 - lng1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                      Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                      Math.sin(dLng/2) * Math.sin(dLng/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }

        // --- ğŸ” æœå°‹é™„è¿‘åŠŸèƒ½ (R6: å¯¦ä½œéš±è—ç¯„åœå¤–æ¨™è¨˜) ---
        function searchNearby(lat, lng) {
            if (searchMarker) map.removeLayer(searchMarker);
            if (searchCircle) map.removeLayer(searchCircle);

            searchMarker = L.marker([lat, lng], {
                icon: createIcon('#333', 16) // æœå°‹ä¸­å¿ƒç”¨æ·±è‰²æ¨™è¨˜
            }).addTo(map).bindPopup('ğŸ“ æœå°‹ä¸­å¿ƒ').openPopup();

            searchCircle = L.circle([lat, lng], {
                radius: 2000,
                color: '#333',
                fillColor: '#333',
                fillOpacity: 0.05,
                weight: 1
            }).addTo(map);

            const nearby = [];
            visiblePlaces.forEach(p => {
                const distance = calculateDistance(lat, lng, p.lat, p.lng);
                if (distance <= 2000) {
                    nearby.push({ ...p, distance });

            });

            nearby.sort((a, b) => a.distance - b.distance);

            // æ›´æ–°åˆ—è¡¨
            const listDiv = document.getElementById('nearby-list');

                listDiv.innerHTML = '<div class="alert-box">é™„è¿‘ 2 å…¬é‡Œå…§æš«ç„¡è³‡æ–™</div>';
            } else {
                listDiv.innerHTML = `
                    <div class="nearby-header">ğŸ¾ é™„è¿‘ 2km å…§æ‰¾åˆ° ${nearby.length} å€‹å ´æ‰€</div>
                    ${nearby.map(p => `
                        <div class="nearby-item" onclick="map.setView([${p.lat}, ${p.lng}], 16)" style="border-left-color: ${getColor(p.category)}">
                            <div class="nearby-item-name">${p.name}</div>
                            <div class="nearby-item-category">
                                <span class="category-badge" style="background:${getColor(p.category)}">${p.category || 'æœªåˆ†é¡'}</span>
                            </div>
                            <div class="nearby-item-distance">ğŸ“ è·é›¢: ${Math.round(p.distance)}m</div>
                        </div>
                    `).join('')}
                `;
            }

            // ğŸ”¥ é—œéµä¿®æ”¹ï¼šåªé¡¯ç¤ºé™„è¿‘çš„é» (å‚³å…¥ nearby é™£åˆ—)
            displayPlaces(nearby);
            
            // é¡¯ç¤ºæç¤ºæŒ‰éˆ•ï¼Œè®“ä½¿ç”¨è€…çŸ¥é“å¯ä»¥é»æ“Šé‡ç½®
            document.getElementById('update-btn').classList.add('show');
        }

        // --- äº‹ä»¶ç›£è½ ---
        let moveTimeout;
        map.on('moveend', () => {
            // åªæœ‰åœ¨"é"æœå°‹æ¨¡å¼ä¸‹ (ä¹Ÿå°±æ˜¯æ²’æœ‰æœå°‹åœ“åœˆæ™‚)ï¼Œæ‰æç¤ºæ›´æ–°
            if (!searchCircle) {

                moveTimeout = setTimeout(() => {

        });

        map.on('click', (e) => {
