    <script>
        const SUPABASE_URL = 'https://ccbspjdjgranbpyomxrp.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNjYnNwamRqZ3JhbmJweW9teHJwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMzNjk2NTMsImV4cCI6MjA3ODk0NTY1M30.MLSBxYsSIwK3xWQto0bmagP-zKGHBC2z8i-hyV87CY8';

        const CATEGORY_NAMES = {
            'waste_incinerator': 'åƒåœ¾ç„šåŒ–å» ',
            'landfill': 'è¡›ç”Ÿæ©åŸ‹å ´',
            'funeral_crematorium': 'æ®¯å„€é¤¨/ç«åŒ–å ´',
            'columbarium': 'ç´éª¨å¡”/éˆéª¨å¡”',
            'wastewater_treatment': 'æ±¡æ°´è™•ç†å» '
        };

        const CATEGORY_COLORS = {
            'waste_incinerator': '#ff5722',
            'landfill': '#795548',
            'funeral_crematorium': '#9c27b0',
            'columbarium': '#673ab7',
            'wastewater_treatment': '#607d8b'
        };

        // åˆå§‹åŒ–åœ°åœ–
        const map = L.map('map').setView([25.0330, 121.5654], 11);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap'
        }).addTo(map);

        let allFacilities = [];
        let visibleFacilities = [];
        let markers = [];
        let searchMarker = null;
        let searchCircle = null;
        let activeFilters = ['all'];
        let lastLoadedBounds = null;
        let isLoading = false;

        // è‡ªå®šç¾©åœ–æ¨™
        function createIcon(color, size = 12) {
            return L.divIcon({
                className: 'custom-marker',
                html: `<div style="background-color: ${color}; width: ${size}px; height: ${size}px; border-radius: 50%; border: 3px solid white; box-shadow: 0 2px 5px rgba(0,0,0,0.3);"></div>`,
                iconSize: [size, size],

            });
        }

        // å´é‚Šæ¬„æ”¶åˆ
        document.getElementById('toggle-btn').addEventListener('click', () => {
            document.getElementById('sidebar').classList.toggle('collapsed');
        });

        // è¼‰å…¥å¯è¦‹ç¯„åœçš„è¨­æ–½
        async function loadVisibleFacilities() {
            if (isLoading) return;
            isLoading = true;
            
            const bounds = map.getBounds();
            const ne = bounds.getNorthEast();
            const sw = bounds.getSouthWest();
            
            try {
                // ä½¿ç”¨ PostGIS æŸ¥è©¢å¯è¦‹ç¯„åœå…§çš„è¨­æ–½
                const bbox = `POLYGON((${sw.lng} ${sw.lat},${ne.lng} ${sw.lat},${ne.lng} ${ne.lat},${sw.lng} ${ne.lat},${sw.lng} ${sw.lat}))`;
                
                const response = await fetch(
                    `${SUPABASE_URL}/rest/v1/rpc/get_facilities_in_bounds`,
                    {
                        method: 'POST',
                        headers: {
                            'apikey': SUPABASE_KEY,
                            'Authorization': `Bearer ${SUPABASE_KEY}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            min_lat: sw.lat,
                            max_lat: ne.lat,
                            min_lng: sw.lng,
                            max_lng: ne.lng
                        })
                    }
                );

                // å¦‚æœ RPC ä¸å­˜åœ¨,ä½¿ç”¨ç°¡å–®æŸ¥è©¢
                if (!response.ok) {
                    const simpleResponse = await fetch(`${SUPABASE_URL}/rest/v1/nuisance_facilities?select=*`, {
                        headers: {
                            'apikey': SUPABASE_KEY,
                            'Authorization': `Bearer ${SUPABASE_KEY}`
                        }
                    });
                    const allData = await simpleResponse.json();
                    visibleFacilities = allData.filter(f => 
                        f.lat && f.lng &&
                        f.lat >= sw.lat && f.lat <= ne.lat &&
                        f.lng >= sw.lng && f.lng <= ne.lng
                    );
                } else {
                    visibleFacilities = await response.json();
                }

                lastLoadedBounds = bounds;
                updateCounts();
                displayFacilities();
                document.getElementById('update-btn').classList.remove('show');
                document.getElementById('status').textContent = `âœ… å·²è¼‰å…¥ ${visibleFacilities.length} å€‹è¨­æ–½`;

            } catch (error) {
                console.error('è¼‰å…¥å¤±æ•—:', error);
                document.getElementById('status').innerHTML = `<span style="color: #d32f2f;">è¼‰å…¥å¤±æ•—,è«‹é‡è©¦</span>`;
            }
            
            isLoading = false;
        }

        // æ›´æ–°è¨ˆæ•¸
        function updateCounts() {
            const counts = {};
            visibleFacilities.forEach(f => {
                counts[f.category] = (counts[f.category] || 0) + 1;
            });
            
            let total = 0;
            Object.keys(CATEGORY_NAMES).forEach(cat => {
                const count = counts[cat] || 0;
                total += count;
                const el = document.getElementById(`count-${cat}`);
                if (el) el.textContent = count;
            });
            
            const totalEl = document.getElementById('count-all');
            if (totalEl) totalEl.textContent = total;
        }

        // é¡¯ç¤ºè¨­æ–½
        function displayFacilities() {
            markers.forEach(m => map.removeLayer(m.marker));
            markers = [];

            const filtered = activeFilters.includes('all') 
                ? visibleFacilities 
                : visibleFacilities.filter(f => activeFilters.includes(f.category));

            filtered.forEach(facility => {
                const color = CATEGORY_COLORS[facility.category];
                const marker = L.marker([facility.lat, facility.lng], { 
                    icon: createIcon(color)
                }).addTo(map);

                marker.bindPopup(`
                    <div style="min-width: 220px;">
                        <h3 style="margin: 0 0 8px 0; color: ${color}; font-size: 15px;">${facility.name}</h3>
                        <div style="margin-bottom: 8px;">
                            <span class="category-badge" style="background: ${color};">
                                ${CATEGORY_NAMES[facility.category]}
                            </span>
                        </div>
                        <div style="font-size: 13px;">ğŸ“ ${facility.address || ''}</div>
                        ${facility.operator ? `<div style="font-size: 12px; color: #666; margin-top: 4px;">ğŸ¢ ${facility.operator}</div>` : ''}
                    </div>
                `);

                markers.push({ marker, facility });
            });
        }

        // è¨ˆç®—è·é›¢
        function calculateDistance(lat1, lng1, lat2, lng2) {
            const R = 6371000;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLng = (lng2 - lng1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                      Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                      Math.sin(dLng/2) * Math.sin(dLng/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }

        // æœå°‹é™„è¿‘
        function searchNearby(lat, lng) {
            if (searchMarker) map.removeLayer(searchMarker);
            if (searchCircle) map.removeLayer(searchCircle);

            searchMarker = L.marker([lat, lng], {
                icon: createIcon('#4caf50', 16)
            }).addTo(map).bindPopup('ğŸ“ æœå°‹ä½ç½®').openPopup();

            searchCircle = L.circle([lat, lng], {
                radius: 1000,
                color: '#f44336',
                fillColor: '#f44336',
                fillOpacity: 0.1,
                weight: 2
            }).addTo(map);

            const nearby = [];
            visibleFacilities.forEach(f => {
                const distance = calculateDistance(lat, lng, f.lat, f.lng);
                if (distance <= 1000) {
                    nearby.push({ ...f, distance });
                }
            });

            nearby.sort((a, b) => a.distance - b.distance);

            const listDiv = document.getElementById('nearby-list');
            if (nearby.length === 0) {
                listDiv.innerHTML = '<div class="alert-box success">âœ… å¤ªå¥½äº†!é™„è¿‘ 1 å…¬é‡Œå…§æ²’æœ‰å«Œæƒ¡è¨­æ–½</div>';
            } else {
                listDiv.innerHTML = `
                    <div class="nearby-header">âš ï¸ é™„è¿‘ 1km å…§ç™¼ç¾ ${nearby.length} å€‹å«Œæƒ¡è¨­æ–½</div>
                    ${nearby.map(f => `
                        <div class="nearby-item" onclick="map.setView([${f.lat}, ${f.lng}], 15)">
                            <div class="nearby-item-name">${f.name}</div>
                            <div class="nearby-item-category">
                                <span class="category-badge" style="background: ${CATEGORY_COLORS[f.category]};">
                                    ${CATEGORY_NAMES[f.category]}
                                </span>
                            </div>
                            <div class="nearby-item-distance">ğŸ“ è·é›¢: ${Math.round(f.distance)}m</div>
                        </div>
                    `).join('')}
                `;
            }
        }

        // ç¯©é¸æŒ‰éˆ•
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const category = btn.dataset.category;
                
                if (category === 'all') {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    activeFilters = ['all'];
                } else {
                    document.querySelector('[data-category="all"]').classList.remove('active');
                    btn.classList.toggle('active');
                    
                    activeFilters = Array.from(document.querySelectorAll('.filter-btn.active'))
                        .map(b => b.dataset.category)
                        .filter(c => c !== 'all');
                    
                    if (activeFilters.length === 0) {
                        activeFilters = ['all'];
                        document.querySelector('[data-category="all"]').classList.add('active');
                    }
                }
                
                displayFacilities();
            });
        });

        // åœ°åœ–ç§»å‹•äº‹ä»¶
        let moveTimeout;
        map.on('moveend', () => {
            clearTimeout(moveTimeout);

                if (!lastLoadedBounds || !map.getBounds().intersects(lastLoadedBounds)) {
                    document.getElementById('update-btn').classList.add('show');

        });

        // æ›´æ–°æŒ‰éˆ•é»æ“Š
        document.getElementById('update-btn').addEventListener('click', () => {

        map.on('click', (e) => {
